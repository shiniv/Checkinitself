<div class="main">
  <div class="header">
    <h1>虾米自动签到</h1>
  </div>
  <div class="content">
    <div class="clear"></div>
    <form id="usereg" action="/" method="POST" name="form">
      <p>
      <label class="label_e">邮箱：</label>
        <input id="email" class="input" size="20" name="email" value="" placeholder="">
      </p>
      <p>
        <label class="label_p">密码：(密码这种东西当然不会泄露)</label>
        <input id="password" class="input" value="" size="20" name="password" type="password">
      </p>
	  <p><input type="checkbox" value="1" name="remember" checked="">记住登录状态，不要取消</p>
      <p id="submit">
        <input class="m_submit" type="submit" value="登录" name="LoginButton">
      </p>
    </form>
  </div>
  <div class="footer">
  	<p>没有帐号?<a href="http://www.xiami.com/member/register" target="_blank">这里注册</a></p>
    <p>使用cookie保存虾米登录状态</p>
	<p>暂不保存密码(意见征求)</p>
    <p>若用户更改虾米密码，请重新登记</p>
    <p>取消绑定，联系我<a href="http://gplus.to/tangwei" target="_blank">G+</a>／<a href="http://weibo.com/napaj">微博</a></p>

    <p><a href="https://plus.google.com/106656535974357593071/posts?hl=en" target="_blank">淫笑同学</a>的背景图真的好二啊－ －</p>
    <p>由Google App Engine提供基础支持</p>
	<p><a href="http://app.wepost.me/">应用铺子</a></p>
  </div>
</div>
<script>
  $("form").submit(function () {
    if ($("#username").val() == "" || $("#password").val() == "") {
      $(this).css("position", "relative").animate({
        left: "-=20px"
      }, 30).animate({
        left: "+=20px"
      }, 60).animate({
        left: "-=10px"
      }, 60).animate({
        left: "+=10px"
      }, 60).animate({
        left: "-=5px"
      }, 60).animate({
        left: 0
      }, 30);
      return false;
    };
  });
</script>
